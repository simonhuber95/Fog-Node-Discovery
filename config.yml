simulation:
  runtime: 30 # in seconds
  area: 1500 # x and y translation in meter of random selected area
  area_selection: center # random or center
  verbose: False
  discovery_protocol: baseline # baseline, vivaldi, meridian
  connection: multi-hop # single-hop, multi-hop
clients:
  path: data/berlin-v5.4-1pct.plans.xml
  max_clients: 200
  client_ratio: 1.5
  latency_threshold: 0.04
  roundtrip_threshold: 0.2
  timeout_threshold: 1
nodes:
  path: data/cell_towers/cell_towers.shp
  min_nodes: 1
  slot_scaler: 0.1
map:
  city: data/berlin-latest-free/gis_osm_places_a_free_1.shp
  roads: data/berlin-latest-free/gis_osm_roads_free_1.shp
  x_min: 4573063.1296
  x_max: 4620052.7497
  y_min: 5800675.0537
  y_max: 5839575.7712
bands:
  5G-High:
    distance: 50 #in meter
    latency: 5 #in milliseconds
  5G-Medium:
    distance: 500
    latency: 40
  5G-Low:
    distance: 2000
    latency: 80
